{%load static%}
<html>
    <head>
        <title>Ashleigh's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
    </head>
    <body>
        <div class=page-header>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <!--
            {% else %}
                <a href="/admin" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            {% endif %}
            -->
            
            <h1> <em><a href="/">Ashleigh Miles Bridging Coursework</a></em> </h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class = "col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>       
    </body>
</html>
